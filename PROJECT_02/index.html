<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Body Mass Index Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/JMD-04/JS-January">Github Repository</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label> Height in CM: </label><input type="text" id="height"></p>
            <p><label> Wight in KG: </label><input type="text" id="weight"></p>
            <button>Calcuate</button>
            <div id="results"></div>
            <div id="bmiResults"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overwight = Greater than 24.9</p>
            </div>
        </form>
    </div>   
</body>
<script src="BMI.js"></script>
</html>
